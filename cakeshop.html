<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop</title>
<link rel="stylesheet" href="cakeshop.css">
<script src="jquery-3.7.1.min.js"></script>
<script src="cakeshop.js"></script>
</head>
<body>

<h1>CAKE SHOP</h1>

<div class="cake-container">
    <div class="cake">
        <img src="rainbow.jpg" alt="Rainbow Cake">
        <p>Rainbow Cake – Rs. 300</p>
    </div>
    <div class="cake">
        <img src="choclate.jpg" alt="Chocolate Cake">
        <p>Chocolate Cake – Rs. 200</p>
    </div>
    <div class="cake">
        <img src="red velvet.jpg" alt="Red Velvet Cake">
        <p>Red Velvet Cake – Rs. 250</p>
    </div>
    <div class="cake">
        <img src="black.jpg" alt="Black Forest Cake">
        <p>Black Forest Cake – Rs. 350</p>
    </div>
</div>

<h2>Order Cake</h2>
<div class="order-box">
    <label>Rainbow Cake (Quantity)</label><br>
    <input type="number" id="rainbow" value="0"><br>

    <label>Chocolate Cake (Quantity)</label><br>
    <input type="number" id="choco" value="0"><br>

    <label>Red Velvet Cake (Quantity)</label><br>
    <input type="number" id="velvet" value="0"><br>

    <label>Black Forest Cake (Quantity)</label><br>
    <input type="number" id="black" value="0"><br>

    
    <button id="calc">Place Order</button>

    <div id="bill">Total Price: Rs. 0</div>
</div>

</body>
</html>
