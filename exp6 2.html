<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop</title>
  <link rel="stylesheet" href="exp6 2.css">
</head>
<body>
  <header>
    <h1>CAKE SHOP</h1>
  </header>

  <div class="cakes">
    <div class="cake">
      <img src="https://i.imgur.com/kEoQY5A.jpg" alt="Rainbow Cake">
      <p>Rainbow Cake – Rs. 300</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/vVv5hB2.jpg" alt="Chocolate Cake">
      <p>Chocolate Cake – Rs. 200</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/vKcRuYp.jpg" alt="Red Velvet Cake">
      <p>Red Velvet Cake – Rs. 250</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/XuIoGZb.jpg" alt="Black Forest Cake">
      <p>Black Forest Cake – Rs. 350</p>
    </div>
  </div>

  <h2>Order Cake</h2>

  <div class="order-form">
    <label>Rainbow Cake (Quantity)</label>
    <input type="number" id="rainbow" placeholder="Enter quantity" min="0">

    <label>Chocolate Cake (Quantity)</label>
    <input type="number" id="choco" placeholder="Enter quantity" min="0">

    <label>Red Velvet Cake (Quantity)</label>
    <input type="number" id="redvelvet" placeholder="Enter quantity" min="0">

    <label>Black Forest Cake (Quantity)</label>
    <input type="number" id="blackforest" placeholder="Enter quantity" min="0">

    <button id="placeOrder">Place Order</button>

    <div id="bill" class="bill">
      <h3>Purchase Order Bill!!</h3>
      <p id="totalPrice">Total Price: Rs. 0</p>
    </div>
  </div>

  <script src="exp6 2.js"></script>
</body>
</html>
